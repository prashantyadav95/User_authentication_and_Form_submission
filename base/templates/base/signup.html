<!DOCTYPE html>

{% load static %}
<html dir="ltr">

<head>

    <meta name="description" content="">

    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'base/assets/images/favicon.png' %}">

    <link href="{% static 'base/dist/css/style.min.css' %}" rel="stylesheet">

<![endif]-->

<body>

        {% endfor %}
        <input type="submit" value="Submit" class="btn btn-primary">

<!--        {% for error in form.non_field_errors %}-->
<!--        <p>{{error}}</p>-->
<!--        {% endfor %}-->
<!--        {% endif %}-->

    </form>

    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'base/assets/libs/popper.js/dist/umd/popper.min.js' % "></script>
    <script src="{% static 'base/assets/libs/bootstrap/dist/js/bootstrap.min.js' % "></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
        $(".preloader ").fadeOut();
    </script>

</html>
